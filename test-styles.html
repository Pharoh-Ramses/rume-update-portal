<!DOCTYPE html>
<html>
<head>
    <title>CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rume-blue': '#EFF2FC',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-rume-blue p-8">
        <h1 class="text-2xl font-bold text-blue-600">CSS Test</h1>
        <p class="text-gray-600 mt-4">This should have a light blue background (#EFF2FC)</p>
        <div class="bg-blue-500 text-white p-4 mt-4 rounded">
            This should be blue with white text
        </div>
    </div>
</body>
</html>
